<h2 class="text-center mb-4">Contact Me</h2>
<form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="max-width-500 mx-auto">
  <div class="mb-3">
    <input type="text" class="form-control" name="name" [(ngModel)]="contactData.name"
           required placeholder="Your Name">
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" name="email" [(ngModel)]="contactData.email"
           required placeholder="Your Email">
  </div>
  <div class="mb-3">
          <textarea class="form-control" name="message" [(ngModel)]="contactData.message"
                    required placeholder="Your Message" rows="5"></textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">
      Send Message
    </button>
  </div>
</form>
