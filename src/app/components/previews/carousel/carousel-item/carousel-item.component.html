<div class="carousel-item-inner d-md-flex p-5 h-100">
  <div class="col-md-4 col-lg-4 icon-container mb-3 mb-md-0 px-5 px-md-0 px-lg-5 ms-xl-5 ms-md-4 ms-lg-0">
    <img [src]="item.icon" [alt]="item.title" class="icon w-100 h-100">
  </div>
  <div class="col-md-8 xol-lg-8 px-md-5 d-flex flex-column align-items-center align-items-md-start me-xl-5">
    <h3>{{item.title}}</h3>
    <p class="flex-md-grow-1 text-center text-md-start">{{item.description}}</p>
    <app-buttons-inline [buttons]="item.buttons" class="flex-shrink-1"/>
  </div>
</div>
