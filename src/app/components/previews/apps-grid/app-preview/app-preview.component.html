<article class="card rounded-4 border-custom">
  <img class="card-img-top rounded-top-4" [src]="appPreviewModel.previewImage" [alt]="appPreviewModel.title">
  <div class="card-body">
    <h3 class="card-title h5 mb-3">{{ appPreviewModel.title }}</h3>
    <p class="card-text flex-grow-1">{{ appPreviewModel.description }}</p>
    <app-buttons-inline [buttons]="appPreviewModel.buttons"/>
  </div>
</article>
